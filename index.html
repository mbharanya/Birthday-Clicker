<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <section id="game">
            <h1>Globally produced: <span id="candle-count">0</span>ğŸ•¯</h1>
            <button id="make-candle-btn">Make candle</button>

            <div class="market">
                <h2>Market price per ğŸ•¯ <span id="market-price">0</span></h2>
            </div>
            <div class="resources">
                <h2>Unsold ğŸ•¯: <span id="unsold-candles-count">0</span></h2><button id="sell-candles-btn">Sell
                    Candles</button>
                <h2>Wax: <span id="wax-count">0</span></h2>
                <h2>Money: <span id="money-count">0</span>ğŸ’¸</h2>
                <h2 id="poshness">Poshness: <span id="poshness-count">0</span>ğŸ©</h2>
            </div>
            <div class="machines">
                <div class="machine">
                    <h2>Processing (<span id="cpu-name"></span>)</h2>
                    <p>CPUs: <span id="available-cpus"></span></p><button id="buy-cpu-btn">Buy CPU <span id="buy-cpu-price"></span>$</button>
                    <p>Memory: <span id="available-memory"></span></p>
                    <p>CPU Usage: <span id="cpu-usage"></span>%</p>
                    <p>Memory Usage: <span id="memory-usage"></span>%</p>
                </div>
                <div class="machine" id="auto-clicker">
                    <h2>Auto Clicker</h2><img src="img/autoit.png" height="50px" alt="auto-clicker">
                    <hr>
                    <label>Clicks per second <input type="number" id="clicks-per-second" value=""><br>
                        <span>CPU usage cost: </span><span id="auto-clicker-price">0</span><br>
                    </label><br>
                    <label>Enable auto clicker<input type="checkbox" id="enable-auto-clicker"></label>
                    <h3 class="bad" id="auto-clicker-error"></h3>
                </div>
                <div class="machine" id="auto-seller">
                    <h2>Auto seller</h2><img src="img/seller.jpg" height="100px" alt="auto-seller">
                    <hr>
                    <label>Auto sell all unsold every 1s<input type="checkbox" id="enable-auto-seller"></label>
                </div>
                <div class="machine" id="wax-collector">
                    <h2>Wax collector</h2><img src="img/wax.png" height="150px">
                    <hr>
                    <label>Enable Auto Buy<input type="checkbox" name="enable-auto-wax-buyer" id="enable-auto-wax-buyer"></label>
                    <button id="buy-bee-wax">100x ğŸ wax <span id="bee-wax-price"></span>$</button><label><input type="radio" checked name="auto-buy-wax" value="bee">Auto Buy</label><br>
                    <button id="buy-paraffin-wax">100x Paraffin wax <span id="paraffin-wax-price"></span>$</button><label><input type="radio" name="auto-buy-wax" value="paraffin">Auto Buy</label><br>
                    <button id="buy-ear-wax">100x ğŸ‘‚ wax <span id="ear-wax-price"></span>$ </button><label><input type="radio" name="auto-buy-wax" value="ear">Auto Buy</label><br>
                </div>
            </div>

        </section>
        <section class="story">
            <pre class="messages" id="story-lines"></pre>
        </section>

    </section>
    <script src="math.js"></script>
    <script src="story.js"></script>
    <script src="main.js"></script>
    <script src="market.js"></script>
    <script src="features/cpu.js"></script>
    <script src="features/auto-clicker.js"></script>
    <script src="features/wax.js"></script>
    <script src="features/auto-seller.js"></script>
</body>

</html>
